<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analysis Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sentiment {
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .positive {
            background-color: #d4edda;
            color: #155724;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
        .neutral {
            background-color: #e2e3e5;
            color: #383d41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>
        <div class="movie-info">
            <h3 th:text="${movieName}">Movie Name</h3>
            <p><strong>Your Review:</strong></p>
            <p th:text="${review}">Review text</p>
        </div>
        <div class="sentiment" th:classappend="${sentiment}">
            <strong>Sentiment:</strong> <span th:text="${sentiment}">sentiment</span>
        </div>
        <a href="/" class="btn btn-primary mt-3">Analyze Another Review</a>
    </div>
</body>
</html>
